<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Aprovação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Verifique seu Status de Aprovação</h1>
        <form id="form-notas">
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" name="nota1" required min="0" max="10">
            
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" name="nota2" required min="0" max="10">
            
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" name="nota3" required min="0" max="10">
            
            <label for="nota4">Nota 4:</label>
            <input type="number" id="nota4" name="nota4" required min="0" max="10">
            
            <button type="submit">Calcular Média</button>
        </form>

        <div id="resultado" class="resultado">
            <p id="mensagem"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
